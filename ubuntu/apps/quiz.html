<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Ubuntu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../ubuntu.css" />
    <script src="../ubuntu.js"></script>
    
  </head>


  <body>
    <!-- Barre du haut -->
    <div class="top-bar d-flex justify-content-between align-items-center px-3">
      <div class="system-info">Linux Ubuntu</div>
      <span class="top-bar-text-display" id="clock"></span>
      <div class="top-icons d-flex align-items-center gap-3">
        <img src="../assets/img/wifi.png" class="top-icon" />
        <img src="../assets/img/medium-volume.png" class="top-icon" />
        <img src="../assets/img/shutdown.png" class="top-icon" />
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between pt-2">
      <div class="sidebar-middle d-flex flex-column align-items-center">
        <img
          src="../assets/img/home.png"
          class="side-icon mb-4"
          onclick="goTo('ubuntu.html')"
        />
        <img
          src="../assets/img/console.png"
          class="side-icon mb-4"
          onclick="goTo('apps/terminal.html')"
        />
        <img
          src="../assets/img/settings.png"
          class="side-icon mb-4"
          onclick="goTo('apps/parametres.html')"
        />
      </div>
      <div class="sidebar-bottom d-flex flex-column align-items-center pb-3">
        <img src="../assets/img/circled-menu.png" class="side-icon" />
      </div>
    </div>

    <!-- Desktop -->
    <div class="ubuntu-desktop">
      <!-- FenÃªtre Ubuntu -->
      <div class="ubuntu-window">
        <div
          class="window-header d-flex justify-content-between align-items-center px-2"
        >
          <span>Quiz</span>
          <button
            class="btn-close-window"
            onclick="goTo('ubuntu.html')"
          ></button>
        </div>
            <div class="window-content">
      <div id="quiz-container" style="max-width: 450px; background: #fff; padding: 20px; border-radius: 10px; border: 2px solid #0054E3; font-family: system-ui, sans-serif; margin: 20px auto;">
        <h2 style="font-size: 20px; margin-bottom: 15px;">ðŸŽ® Quiz NumÃ©rique</h2>

        <p id="quiz-question" style="font-weight: 500; min-height: 60px;">
          Question here...
        </p>

        <div id="quiz-options"></div>

        <p id="quiz-feedback" style="margin-top: 15px; font-weight: bold; min-height: 24px;"></p>

        <button onclick="nextQuestion()" class="btn btn-sm btn-primary" style="margin-top: 15px;">
          Question suivante
        </button>
      </div>
    </div>

      </div>
    </div>
    <script src="../assets/js/quiz.js"></script>
  </body>
</html>
