<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuntu Interface</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="ubuntu.css" />
    <script src="ubuntu.js"></script>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between align-items-center px-3">
      <div class="system-info">Linux Ubuntu</div>
      <span class="top-bar-text-display" id="clock"></span>
      <div class="top-icons d-flex align-items-center gap-3">
        <img src="./assets/img/wifi.png" class="top-icon" />
        <img src="./assets/img/medium-volume.png" class="top-icon" />
        <img src="./assets/img/shutdown.png" class="top-icon" />
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between pt-2">
      <div class="sidebar-middle d-flex flex-column align-items-center">
        <img
          src="./assets/img/home.png"
          class="side-icon mb-4"
          onclick="goTo('ubuntu.html')"
        />
        <img
          src="./assets/img/console.png"
          class="side-icon mb-4"
          onclick="goTo('apps/terminal.html')"
        />
        <img
          src="./assets/img/settings.png"
          class="side-icon mb-4"
          onclick="goTo('apps/parametres.html')"
        />
      </div>

      <div class="sidebar-bottom d-flex flex-column align-items-center pb-3">
        <img
          src="./assets/img/circled-menu.png"
          class="side-icon"
          title="Applications"
        />
      </div>
    </div>

    <!-- Desktop -->
    <div class="ubuntu-desktop">
      <div
        class="icon"
        style="grid-column: 1; grid-row: 1"
        onclick="goTo('apps/demarche-libre.html')"
      >
        <img src="./assets/img/icons8-open-source-96.png" class="icon-img" />
        <p class="icon-label">Le Monde Libre</p>
      </div>
      <div
        class="icon"
        style="grid-column: 1; grid-row: 2"
        onclick="goTo('apps/femmes-informatique.html')"
      >
        <img src="./assets/img/femme.png" class="icon-img" />
        <p class="icon-label">Femmes et Informatique</p>
      </div>
      <div
        class="icon"
        style="grid-column: 1; grid-row: 3"
        onclick="window.location.href = '../windows/windows.html';"
      >
        <img src="./assets/img/windows-xp-icon.png" class="icon-img" />
        <p class="icon-label">Retour en Enfer</p>
      </div>
    </div>
  </body>
</html>
